# Compliance Toolkit Server Configuration

# HTTP/HTTPS server settings
server:
  host: "0.0.0.0"       # Bind to all interfaces
  port: 8080            # HTTP port (TLS disabled for testing)
  tls:
    enabled: false
    cert_file: "certs/server.crt"
    key_file: "certs/server.key"

# Database configuration (PostgreSQL only)
database:
  type: "postgres"
  host: "localhost"
  port: 5432
  name: "compliance"
  user: "compliance"
  password: "compliance"
  sslmode: "disable"

# Authentication settings
auth:
  enabled: true
  require_key: false  # Disabled for testing web UI
  api_keys:
    - "your-api-key-here"
    # - "another-api-key"

  # JWT configuration
  jwt:
    enabled: true
    secret_key: ""  # Auto-generated if empty
    access_token_lifetime: 15  # minutes
    refresh_token_lifetime: 7  # days
    issuer: "ComplianceToolkit"
    audience: "ComplianceToolkit"

# Web dashboard
dashboard:
  enabled: true
  path: "/dashboard"    # URL path for dashboard

# Logging configuration
logging:
  level: "debug"        # debug, info, warn, error
  format: "text"        # text, json
  output_path: "stdout" # stdout, stderr, or file path
